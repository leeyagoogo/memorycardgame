<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Card Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo-container">
            <img src="Spiritfarer/logo2.png">
            <h3>• MEMORY CARD GAME •</h3>
            <p>Instructions: Flip the cards to find matching pairs and test your memory — match them all to win the game!</p>
        </div>
        <div class="grid-container"></div>
        <p>MOVES: <span class="score">0</span></p>
        <div class="actions">
            <button type="button" onclick="restart()">Reset</button>
            <button type="button" onclick="addCard()">Push</button>
            <button type="button" onclick="removeCard()">Pop</button>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
